<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Pong - practico MVC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pin Pong Elias Bianchi</h1>
    <div class="puntaje">
        <p id="jugador1">Jugador1 0</p>
        <p id="jugador2">Jugador2 0</p>
    </div>
    <canvas id="canvas"></canvas>

    <div id="modal">
        <h2>Controles</h2>
        <div class="jugador1">
            <h3>Jugador 1</h3>
            <p>w</p>
            <p>s</p>
        </div>
        <div class="jugador2">
            <h3>Jugador 2</h3>
            <p>&#8593</p>
            <p>&#8595</p>
        </div>
        <div class="controls">
            <p>P para pausar</p>
            <p>R para resetear juego</p>
        </div>
        <button id="play">Play</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
